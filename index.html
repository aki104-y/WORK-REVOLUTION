<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- OGP -->
  <meta property='og:type' content='website'>
  <meta property='og:title' content='WDC'>
  <meta property='og:url' content='https://webdesigner-go.com/wdc/'>
  <meta property='og:description' content='Web Design Conference（WDC）は、最新のWebデザインのトレンドやワーキングスタイルを紹介するイベントを開催。お気軽にご参加ください。'>
  <meta property="og:image" content="https://webdesigner-go.com/wdc/img/ogp.png">
  <title>WDC</title>
  <meta name=”description” content=”サイトの説明”>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="common/css/style.css">
</head>

<body>
  <!--        ヘッダー        -->
  <header class="header">
    <div class="header__inner">
      <nav>
        <ul class="header-nav">
          <div class="header__logo">
            <a href="">WDC</a>
          </div>
          <li class="header-nav__item">
            <a class="header-nav__link" href="#">ABOUT</a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="#">SPEAKER</a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="#">SESSION</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <!--        ヘッダー終わり        -->
  <!--            mv          -->
  <div class="mv">
    <div class="mv__inner">
      <div class="mv__text-box">
        <div class="mv__sub-title">Web Design Conference vol.24</div>
        <h2 class="mv__title">WORK<br>
          REVOLUTION</h2>
        <div class="mv__date">2030.05.30</div>
      </div>
      <div class="mv__btn">
        <a href="" class="btn">お申込み</a>
      </div>
      <img src="images/mv.png" alt="" class="mv__back-image">
      <div class="mv__speaker-name">
        ショーン・デイビット・ジュニア<span class="mv__speaker-name-small">氏</span><br><span class="mv__speaker-name-label">Webデザイナー</span>
      </div>
    </div>
  </div>
  <!--        メイン        -->
  <div class="main">
    <div class="main__inner">
      <section class="about section">
        <div class="section__inner">
          <div class="section__title">
            <h2 class="section__title-main">ABOUT</h2>
            <p class="section__title-sub">イベントについて</p>
          </div>
          <div class="about-media">
            <figure class="about-media__img-inner">
              <img class="about-media__img" alt="" src="images/about.png">
            </figure>
            <div class="about-media__body">
              <h3 class="about-media__title">
              </h3>
              <p class="about-media__text">
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="speaker section">
        <div class="section__inner">
          <div class="section__title">
            <h2 class="section__title-main">SPEAKER</h2>
            <p class="section__title-sub">スピーカー</p>
          </div>
        </div>
      </section>
      <section class="session section">
        <div class="section__inner">
          <div class="section__title">
            <h2 class="section__title-main">SESSION</h2>
            <p class="section__title-sub">セッション</p>
          </div>
        </div>
      </section>
      <section class="registor section">
        <div class="section__inner">
          <div class="section__title">
            <h2 class="section__title-main">REGISTOR</h2>
            <p class="section__title-sub">お申し込み</p>
          </div>
        </div>
      </section>
    </div>
  </div>
  <!--        メイン終わり        -->
  <!--        フッター        -->
  <footer class="footer">
    <div class="footer__inner">
      <small class="copyright">&copy;2030 Web Design Conference</small>
    </div>
  </footer>
  <div class="page-top">
    <a href="" class="page-top__link"></a>
  </div>
  <script src="common/js/jquery-3.6.0.min.js"></script>
  <script src="common/js/script.js"></script>
</body>

</html>
